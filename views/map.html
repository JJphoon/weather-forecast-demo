<html lang="en">
<head>
<meta http-equiv="x-ua-compatible" content="IE=edge">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/assets/map.css" >

<script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBqdLAPb71C43fwP7wWqxzUzYaXynZ_LBA"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
<script defer src="script.js"></script>
</head>
<body>
  <div>
  <div>
  <nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
         <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li class="active"><a href="/map">Map<span class="sr-only">(current)</span></a></li>
        <li><a href="/contact">Contact us</a></li>
      </ul>
</nav>
</div>
  <body>
    <div class="container">
      <div class="header">
          <div class="icon-container">
              <canvas id="icon" width="100" height="100"></canvas>
          </div>
      </div>
      <div class="content">
          <div class="general-information">
              <div class="status" data-status>Enter A Location</div>
              <div class="location" data-location>To Find The Weather</div>
          </div>
          <div class="detail-section">
              <div class="detail">
                  <div class="title">Wind</div>
                  <div class="value" data-wind>TBD</div>
              </div>
              <div class="detail">
                  <div class="title">Temperature</div>
                  <div class="value" data-temperature>TBD</div>
              </div>
              <div class="detail">
                  <div class="title">Precipitation</div>
                  <div class="value" data-precipitation>TBD</div>
              </div>
          </div>
          <div class="city-search-container">
              <input type="text" class="city-search" data-city-search placeholder="Enter Location">
          </div>
      </div>
  </div>
  <a href="https://darksky.net/poweredby" class="darksky-logo">Powered by Dark Sky</a>
  </body>
  </div>
</body>

</html>
